<script>
	if(window.XMLHttpRequest){// code for IE7+, Firefox, Chrome, Opera, Safari
		xmlhttp=new XMLHttpRequest();
	}
	else{// code for IE6, IE5
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
xmlhttp.open("GET","xml/xmlTest.xml",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML;
document.getElementById("txtAmmo").innerHTML= xmlDoc.getElementsByTagName("txtAmmo")[0].childNodes[0].nodeValue;
document.getElementById("txtHealth").innerHTML= xmlDoc.getElementsByTagName("txtHealth")[0].childNodes[0].nodeValue;
document.getElementById("playerDeathMsg").innerHTML= xmlDoc.getElementsByTagName("playerDeathMsg")[0].childNodes[0].nodeValue;
document.getElementById("tutorialMsg1").innerHTML= xmlDoc.getElementsByTagName("tutorialMsg1")[0].childNodes[0].nodeValue;

document.getElementById("tutorialMsg3").innerHTML= xmlDoc.getElementsByTagName("tutorialMsg3")[0].childNodes[0].nodeValue;
document.getElementById("tutorialMsg4").innerHTML= xmlDoc.getElementsByTagName("tutorialMsg4")[0].childNodes[0].nodeValue;

</script>
